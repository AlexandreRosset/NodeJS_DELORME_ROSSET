<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="/css/listeP.min.css" />
  </head>
  <body ng-app="app" ng-controller="ctrl">

    <a href="/">Ajouter un participant</a>

    <h1>Liste des participants</h1>

    <table ng-init="NC()">
      <tr>
        <th>
          Pseudo
        </th>
        <th>
          Nom
        </th>
        <th>
          Pr√©nom
        </th>
        <th>
          Adresse
        </th>
        <th>
          Email
        </th>
        <th>
          Actions
        </th>
      </tr>
      <tr ng-repeat="p in people">
        <th>
          {{p.pseudo}}
        </th>
        <th>
          {{p.nom}}
        </th>
        <th>
          {{p.prenom}}
        </th>
        <th>
          {{p.adresse}}
        </th>
        <th>
          {{p.email}}
        </th>
        <th>
          <button ng-click="deleteP($index)">Delete</button>
        </th>
      </tr>
    </table>

    <button ng-click="showconf = !showconf">delete all</button>
    <div ng-show="showconf">
      Etes vous sur?<br />
      <button ng-click="deleteAll()">Oui</button><button ng-click="showconf = false">non</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="/js/listeP.js"></script>
  </body>
</html>
